<div *ngIf="product" class="bg-white rounded-lg shadow p-6 flex flex-col items-center md:items-start">
  <img [src]="product.image" [alt]="product.name" class="w-32 h-32 object-contain mb-4 rounded" />
  <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ product.name }}</h2>
  <p class="text-green-700 font-semibold text-lg mb-2">{{ product.price | number:'1.2-2' }} PLN</p>
  <p class="text-gray-600 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac neque nec urna cursus.</p>
  <button
    class="block md:hidden mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    (click)="back.emit()"
  >
    Wróć do listy
  </button>
</div>
