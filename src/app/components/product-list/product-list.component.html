<div
  [ngClass]="{
    'flex flex-col gap-4': selectedProductId,
    'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6': !selectedProductId
  }"
>
  <button
    *ngFor="let product of products"
    (click)="selectProduct.emit(product.id)"
    [ngClass]="selectedProductId === product.id ? 'ring-2 ring-blue-400' : ''"
    class="bg-gray-50 border border-gray-200 rounded-lg p-4 flex items-center md:flex-col shadow hover:shadow-lg transition w-full focus:outline-none"
    [attr.aria-label]="'Zobacz szczegóły produktu' + product.name"
  >
    <img [src]="product.image" [alt]="product.name" class="w-16 h-16 md:w-24 md:h-24 object-contain rounded mr-4 md:mr-0 mb-0 md:mb-4" />
    <div class="flex-1 text-left md:text-center w-full">
      <h2 class="text-base md:text-lg font-semibold text-gray-700 mb-2">{{ product.name }}</h2>
      <p class="text-green-600 font-bold text-sm md:text-base">{{ product.price | number:'1.2-2' }} PLN</p>
    </div>
  </button>
</div>
